<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brett & Lilly üíõ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Georgia', serif;
      background: #0d0a0e;
      color: #f5e6d3;
      min-height: 100vh;
    }

    /* ‚îÄ‚îÄ PASSWORD GATE ‚îÄ‚îÄ */
    #gate {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, #1a0e1e 0%, #0d0a0e 80%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }
    #gate.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .gate-title {
      font-size: 3rem;
      letter-spacing: 0.15em;
      color: #f5e6d3;
      margin-bottom: 0.3em;
      text-align: center;
    }
    .gate-sub {
      font-size: 1rem;
      color: #c4a882;
      letter-spacing: 0.3em;
      margin-bottom: 2.5rem;
      text-align: center;
    }
    .hearts {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
    #pw-input {
      background: transparent;
      border: none;
      border-bottom: 2px solid #c4a882;
      color: #f5e6d3;
      font-family: 'Georgia', serif;
      font-size: 1.4rem;
      letter-spacing: 0.2em;
      text-align: center;
      padding: 0.5rem 1rem;
      width: 220px;
      outline: none;
      caret-color: #e8c97a;
    }
    #pw-input::placeholder { color: #6e5a4a; }
    #pw-error {
      color: #c4665a;
      font-size: 0.85rem;
      margin-top: 0.8rem;
      letter-spacing: 0.1em;
      height: 1.2em;
    }
    #pw-btn {
      margin-top: 1.8rem;
      background: none;
      border: 1px solid #c4a882;
      color: #c4a882;
      font-family: 'Georgia', serif;
      font-size: 0.9rem;
      letter-spacing: 0.25em;
      padding: 0.6rem 2rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    #pw-btn:hover { background: #c4a882; color: #0d0a0e; }

    /* ‚îÄ‚îÄ MAIN SITE ‚îÄ‚îÄ */
    #main { display: none; }
    #main.visible { display: block; }

    /* Hero */
    .hero {
      text-align: center;
      padding: 80px 20px 60px;
      background: linear-gradient(180deg, #1a0e1e 0%, #0d0a0e 100%);
    }
    .hero-names {
      font-size: clamp(2.5rem, 8vw, 5rem);
      letter-spacing: 0.1em;
      color: #f5e6d3;
      line-height: 1.1;
    }
    .hero-ampersand {
      color: #e8c97a;
      font-style: italic;
    }
    .hero-date {
      font-size: 1rem;
      letter-spacing: 0.4em;
      color: #c4a882;
      margin-top: 1.2rem;
      text-transform: uppercase;
    }
    .hero-divider {
      width: 60px;
      height: 1px;
      background: #c4a882;
      margin: 1.5rem auto;
    }
    .counter {
      font-size: 0.9rem;
      letter-spacing: 0.3em;
      color: #9a8070;
    }
    .counter span {
      color: #e8c97a;
      font-size: 1.3rem;
      font-style: italic;
    }

    /* Section headings */
    .section-heading {
      text-align: center;
      font-size: 1.2rem;
      letter-spacing: 0.4em;
      color: #c4a882;
      text-transform: uppercase;
      padding: 50px 20px 30px;
    }
    .section-heading::after {
      content: '';
      display: block;
      width: 40px;
      height: 1px;
      background: #c4a882;
      margin: 12px auto 0;
    }

    /* Photo Grid */
    .gallery {
      columns: 3;
      column-gap: 8px;
      padding: 0 12px 12px;
      max-width: 1200px;
      margin: 0 auto;
    }
    @media (max-width: 768px) { .gallery { columns: 2; } }
    @media (max-width: 480px) { .gallery { columns: 1; } }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 8px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .gallery-item img {
      width: 100%;
      display: block;
      transition: transform 0.4s ease, filter 0.4s ease;
      filter: brightness(0.9) saturate(0.95);
    }
    .gallery-item:hover img {
      transform: scale(1.03);
      filter: brightness(1) saturate(1.1);
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      z-index: 8888;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #lightbox.active { display: flex; }
    #lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border: 1px solid #2a2020;
    }
    #lightbox-close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 2rem;
      color: #c4a882;
      cursor: pointer;
      background: none;
      border: none;
      line-height: 1;
    }
    #lb-prev, #lb-next {
      position: absolute;
      top: 50%; transform: translateY(-50%);
      background: none;
      border: none;
      color: #c4a882;
      font-size: 2.5rem;
      cursor: pointer;
      padding: 10px 20px;
    }
    #lb-prev { left: 10px; }
    #lb-next { right: 10px; }

    /* Footer */
    .footer {
      text-align: center;
      padding: 60px 20px 80px;
      color: #4a3a30;
      font-size: 0.8rem;
      letter-spacing: 0.2em;
    }
    .footer-heart { color: #c4665a; font-size: 1.2rem; }
  </style>
</head>
<body>

<!-- PASSWORD GATE -->
<div id="gate">
  <div class="hearts">ü§ç</div>
  <div class="gate-title">Brett <span style="color:#e8c97a;font-style:italic">&amp;</span> Lilly</div>
  <div class="gate-sub">SINCE JULY 10, 2013</div>
  <input id="pw-input" type="password" placeholder="enter password" autocomplete="off" />
  <div id="pw-error"></div>
  <button id="pw-btn">ENTER</button>
</div>

<!-- MAIN CONTENT -->

  <div class="hero">

    <div class="hero-date">July 10, 2013</div>
    <div class="hero-date" style="margin-top:0.5rem;font-size:0.85rem;">Together since day one</div>
    <div class="hero-divider"></div>
    <div class="counter"><span id="days-count">‚Äî</span> days &amp; counting</div>

  <div class="gallery" id="gallery">
    <div class="gallery-item"><img src="photos/01.jpg" loading="lazy"/></div>

    <div class="gallery-item"><img src="photos/04.jpg" loading="lazy"/></div>
    <div class="gallery-item"><img src="photos/05.jpg" loading="lazy"/></div>
    <div class="gallery-item"><img src="photos/06.jpg" loading="lazy"/></div>
    <div class="gallery-item"><img src="photos/07.png" loading="lazy"/></div>
    <div class="gallery-item"><img src="photos/08.jpg" loading="lazy"/></div>
    <div class="gallery-item"><img src="photos/09.png" loading="lazy"/></div>
    <div class="gallery-item"><img src="photos/10.jpg" loading="lazy"/></div>
    <div class="gallery-item"><img src="photos/11.jpg" loading="lazy"/></div>
    <div class="gallery-item"><img src="photos/12.png" loading="lazy"/></div>
    <div class="gallery-item"><img src="photos/13.jpg" loading="lazy"/></div>
    <div class="gallery-item"><img src="photos/14.jpg" loading="lazy"/></div>
    <div class="gallery-item"><img src="photos/15.jpg" loading="lazy"/></div>
    <div class="gallery-item"><img src="photos/16.jpg" loading="lazy"/></div>
    <div class="gallery-item"><img src="photos/17.jpg" loading="lazy"/></div>
  </div>

  <div class="section-heading" style="margin-top:60px">Notes from You üíå</div>

  <div class="gallery" style="max-width:700px;margin:0 auto 20px;">
    <div class="gallery-item"><img src="photos/note1.png" loading="lazy"/></div>
    <div class="gallery-item"><img src="photos/note2.png" loading="lazy"/></div>
    <div class="gallery-item"><img src="photos/note3.png" loading="lazy"/></div>
  </div>

  <div class="footer">
    <div class="footer-heart">‚ô•</div>
    <div style="margin-top:12px">made with love ¬∑ for lilly ¬∑ always</div>
  </div>

</div>

<!-- LIGHTBOX -->
<div id="lightbox">
  <button id="lightbox-close">‚úï</button>
  <button id="lb-prev">‚Äπ</button>
  <img id="lb-img" src="" />
  <button id="lb-next">‚Ä∫</button>
</div>

<script>
  // Password gate
  const CORRECT = 'lilly25';
  const input = document.getElementById('pw-input');
  const btn = document.getElementById('pw-btn');
  const error = document.getElementById('pw-error');
  const gate = document.getElementById('gate');
  const main = document.getElementById('main');

  function unlock() {
    if (input.value.trim().toLowerCase() === CORRECT) {
      gate.classList.add('fade-out');
      setTimeout(() => { gate.style.display = 'none'; main.classList.add('visible'); }, 800);
    } else {
      error.textContent = 'try again ‚ô°';
      input.value = '';
      input.focus();
      setTimeout(() => error.textContent = '', 2000);
    }
  }

  btn.addEventListener('click', unlock);
  input.addEventListener('keydown', e => { if (e.key === 'Enter') unlock(); });

  // Days counter
  const start = new Date('2013-07-10');
  const today = new Date();
  const days = Math.floor((today - start) / (1000 * 60 * 60 * 24));
  document.getElementById('days-count').textContent = days.toLocaleString();

  // Lightbox
  const imgs = Array.from(document.querySelectorAll('.gallery-item img'));
  const lb = document.getElementById('lightbox');
  const lbImg = document.getElementById('lb-img');
  let current = 0;

  function showLB(idx) {
    current = idx;
    lbImg.src = imgs[idx].src;
    lb.classList.add('active');
  }

  imgs.forEach((img, i) => img.parentElement.addEventListener('click', () => showLB(i)));
  document.getElementById('lightbox-close').addEventListener('click', () => lb.classList.remove('active'));
  document.getElementById('lb-prev').addEventListener('click', () => showLB((current - 1 + imgs.length) % imgs.length));
  document.getElementById('lb-next').addEventListener('click', () => showLB((current + 1) % imgs.length));
  lb.addEventListener('click', e => { if (e.target === lb) lb.classList.remove('active'); });
  document.addEventListener('keydown', e => {
    if (!lb.classList.contains('active')) return;
    if (e.key === 'ArrowLeft') showLB((current - 1 + imgs.length) % imgs.length);
    if (e.key === 'ArrowRight') showLB((current + 1) % imgs.length);
    if (e.key === 'Escape') lb.classList.remove('active');
  });
</script>
</body>
</html>
